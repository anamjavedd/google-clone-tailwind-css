<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-custom {
        font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Google</title>
</head>
<body>
    <div class="text-textColor font-custom text-sm w-full">
        <!-- navbar -->
        <header class="p-1.5 flex items-center h-[60px] shrink-0 box-border w-full">
            <!-- 4 elements -->
            <div class="pl-[30px] pr-1 h-12 flex justify-end align-middle box-border whitespace-nowrap w-full">
                <!-- 2 elements -->
                <div class="pr-[15px] w-[127px] h-6 whitespace-nowrap mt-3">
                    <!-- gmail -->
                    <div class="pl-[15px] w-[51px] inline-block hover:underline">
                        <a class="inline-block align-middle text-[13px]" href="">Gmail</a>
                    </div>
                    <!-- images -->
                    <div class="pl-[15px] w-[60px] inline-block hover:underline">
                        <a class="inline-block align-middle text-[13px]" href="">Images</a>
                    </div>
                </div>
                <!-- 2 elements -->
                <div class="w-[96px] h-12 relative">
                    <!-- app icon -->
                    <div class="p-1 w-10 h-10 align-middle inline-block">
                        <img class="p-2 h-8 w-8" src="./images/menu.png" alt="">
                    </div>
                    <!-- profile -->
                    <div class="p-1 w-12 h-12 align-middle inline-block">
                        <img class="p-1 w-10 h-10 rounded-full" src="./images/profile.png" alt="">
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- google image -->
            <div class="flex flex-col mt-12 items-center min-h-[92px] max-h-[290px] box-border shrink-0 w-full">
                <!-- image -->
                <div class="max-h-[92px] relative h-full mt-auto">
                    <img class="max-h-full max-w-full object-contain object-center-bottom w-auto h-[92px] overflow-clip" src="./images/google.png" alt="">
                </div>
            </div>
            <!-- searchbar -->
            <div class="p-5 max-h-40 box-border shrink-0 w-full">
                <!-- layout -->
                <div class="my-0 mx-auto w-auto max-w-[584px] pt-1.5 relative">
                    <!-- bar -->
                    <div class="flex relative z-[3] h-11 border border-[#dfe1e5] rounded-3xl my-0 mx-auto md:w-full w-auto">
                        <!-- padded bar -->
                        <div class="pt-[5px] pr-2 pl-[14px] flex w-full max-w-full">
                            <!-- search icon -->
                            <div class="flex items-center pr-0 sm:pr-[13px] -mt-[10px] h-[46px] w-[33px]">
                                <img class="h-4 leading-4 w-4 mt-[3px] inline-block relative text-[#naa0a6]" src="./images/search.png" alt="">
                            </div>
                            <!-- text area -->
                            <div class="flex flex-wrap mt-1.5 w-full">
                                <input class="leading-[22px] mb-2 overflow-x-hidden resize-none bg-transparent border-none m-0 p-0 break-words outline-none flex text-base md:w-[450px]">
                            </div>
                            <!-- 2 icons -->
                            <div class="flex w-20 -mt-[5px] md:items-stretch md:flex-row h-11 ml-[30px] md:ml-0">
                                <!-- microphone -->
                                <div class="flex items-center bg-transparent outline-none md:px-2 py-0 w-10 leading-10">
                                    <img class="w-6 h-6 align-middle" src="./images/image-2.svg" alt="">
                                </div>
                                <!-- lens -->
                                <div class="flex items-center bg-transparent outline-none md:px-2 py-0 w-10 leading-10">
                                    <img class="w-6 h-6 align-middle overflow-hidden " src="./images/image.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 2 buttons -->
                    <div class=" pt-[18px]">
                        <center>
                            <!-- button1 -->
                            <input class="bg-[#f8f9fa] cursor-pointer border border-[#f8f9fa] rounded hover:border-[#dfe1e5]  text-[#3c4043] font-custom my-[11px] mx-1 py-0 px-3 leading-[27px] h-9 min-w-[44px] text-center w-[125px]" type="text" value="Google Search">
                            <!-- button2 -->
                            <input class="bg-[#f8f9fa] cursor-pointer border border-[#f8f9fa] rounded hover:border-[#dfe1e5]  text-[#3c4043] font-custom my-[11px] mx-1 py-0 px-3 leading-[27px] h-9 min-w-[54px] text-center w-[140px]" type="text" value="I'm Feeling Lucky">
                        </center>
                    </div>
                </div>
            </div>
        </main>
            
        <!-- footer -->
        <footer class="bg-[#f2f2f2] flex flex-col absolute  shrink-0 box-border block left-0 bottom-0 w-full md:fixed ">
            <!-- india -->
            <div class="py-[15px] px-4  md:px-7 border border-t-transparent border-l-transparent border-r-transparent border-b-[#dadce0] text-[15px] text-[#202124] flex flex-wrap justify-between">
                India
            </div>
            <!-- final -->
            <div class="flex flex-wrap justify-center px-0 py-0 md:justify-between md:px-5">
                <!-- left -->
                <div class="flex justify-start">
                    <a href="#" class="text-[#202124] block p-[15px] whitespace-nowrap no-underline cursor-pointer hover:underline">About</a>
                    <a href="#" class="text-[#202124] block p-[15px] whitespace-nowrap no-underline cursor-pointer hover:underline">Advertising</a>
                    <a href="#" class="text-[#202124] block p-[15px] whitespace-nowrap no-underline cursor-pointer hover:underline">Business</a>
                    <a href="#" class="text-[#202124] block p-[15px] whitespace-nowrap no-underline cursor-pointer hover:underline">How Search works</a>
                </div>
                <!-- right -->
                <div class="flex flex-wrap justify-center">
                    <a href="#" class="text-[#202124] block p-[15px] no-underline cursor-pointer hover:underline">Privacy</a>
                    <a href="#" class="text-[#202124] block p-[15px] no-underline cursor-pointer hover:underline">Terms</a>
                    <a href="#" class="text-[#202124] block p-[15px] no-underline cursor-pointer hover:underline">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
